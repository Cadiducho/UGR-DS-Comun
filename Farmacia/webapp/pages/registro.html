<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Registro</title>

    <!-- Bootstrap Core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery -->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../js/jquery.md5.js"></script>
    <script>
    $(document).ready(function(){
    $('#button').click(function() {

    	var nick = $("#nick").val();
    	var nombre = $("#nombre").val();
    	var email = $("#email").val();
    	var password = $.md5($("#password").val());
    	var rol = 'Farmaceutico';

    	  login = {nombre:nombre,
    	  			nick:nick,
    			    email: email,
    			    password: password,
    			    rol:rol
    			            }
	    $.ajax({
	    	  url: "http://localhost:8080/usuarios/",
	    	  type: "PUT",
	    	  contentType: "application/json",
	          dataType: 'json',
	    	  data: JSON.stringify(login),
	    	  success: function( result ) {
	    	    alert("Registro CORRECTO");
	    	    window.location.href = "http://localhost:8080/FarmaciasRest/pages";
	    	  },
	    	  error: function( result ){
	    		  alert("LOGIN INCORRECTO");
	    	  }
	    	});
    	});
    });
    </script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Registrese</h3>
                    </div>
                    <div class="panel-body">
                            <fieldset>
                                <div class="form-group">
                                    <input id="nombre" class="form-control" placeholder="nombre" name="nombre" autofocus>
                                </div>
                                <div class="form-group">
                                    <input id="nick" class="form-control" placeholder="Nick" name="nick"  autofocus>
                                </div>
                                <div class="form-group">
                                    <input id="password" class="form-control" placeholder="Password" name="password" type="password" value="">
                                </div>
                                <div class="form-group">
                                    <input id="email" class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <button type="button" id="button" class="btn btn-lg btn-success btn-block">Registrarse</button>
                            </fieldset>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap Core JavaScript -->
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../vendor/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>


</body>

</html>
